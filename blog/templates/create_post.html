{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4 text-center">Create Post</h1>
  <hr class="my-4">

  <form method="POST">
      {{form.hidden_tag()}}

      <div class="form-group">
        <label>Title</label>
        {{form.title(class="form-control", placeholder="Enter title")}}
      </div>

      <div class="form-group">
        <label>Text</label>
        {{form.body(class="form-control", rows = "6", placeholder="Enter text")}}
      </div>

      {{form.submit(class="btn btn-primary")}}
      </div>
  </form>
</div>
{% endblock %}
